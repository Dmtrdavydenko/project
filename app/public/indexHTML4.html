<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation Example</title>
    <style>
        body {
            background-color: black; /* Set a dark background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: blue; /* Initial button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
/*             transition: background-color 0.6s, transform 0.2s; */
        }

        .success {
/*             background-color: green; */
          /* Change to green on success */
/*             transform: scale(1.1); */
          /* Slightly enlarge the button */
            animation: successAnimation 2s;
/*             animation: successAnimation 3s infinite; */
/*             animation: successAnimation 1s forwards; */
          /* Apply success animation */
        }

        @keyframes successAnimation {
            0% {
                background-color: blue;
            }
            50% {
                background-color: green;
            }            
          100% {
                background-color: blue;
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            opacity: 0;
            transition: opacity 0.6s;
        }

        .show {
            opacity: 1; /* Show the message */
        }
    </style>
</head>
<body>
    <button class="button" id="animateButton">Click Me!</button>
    <div class="message" id="successMessage">Success!</div>

    <script>
        const button = document.getElementById('animateButton');
        // const successMessage = document.getElementById('successMessage');

        button.addEventListener('click', () => {
            // Add success class to trigger animation
            button.classList.add('success');

            // Show success message
            // successMessage.classList.add('show');

            // Reset button after a short delay
            setTimeout(() => {
                button.classList.remove('success');
                // successMessage.classList.remove('show');
            }, 2000); // Duration of the animation
        });
    </script>
</body>
</html>
