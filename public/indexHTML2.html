<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение размеров с сохранением</title>
    <style>
        body {
            touch-action: none;
          /* Отключаем стандартное поведение прокрутки */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #resizableElement1, #resizableElement2 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: width 0.2s, height 0.2s; /* Плавный переход */
            position: relative;
            margin: 20px;
        }
        #resizableElement2 {
            background-color: lightcoral; /* Другой цвет для различия */
        }
    </style>
</head>
<body>

<div id="resizableElement1"></div>
<div id="resizableElement2"></div>

<script>
    const resizableElement1 = document.getElementById('resizableElement1');
    const resizableElement2 = document.getElementById('resizableElement2');
  // resizableElement2.style.visible = "hidden"
        resizableElement2.style.display = "none";       
        // resizableElement2.style.visibility="hidden";       
  
    let initialDistance = 0;
    let initialWidth1 = 0;
    let initialHeight1 = 0;
    let initialWidth2 = 200; // Начальные размеры второго элемента
    let initialHeight2 = 200;

    function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }

    document.body.addEventListener('touchstart', (event) => {
        if (event.touches.length === 2) {
            initialDistance = getDistance(event.touches);
            initialWidth1 = resizableElement1.offsetWidth;
            initialHeight1 = resizableElement1.offsetHeight;
        }
    });

    document.body.addEventListener('touchmove', (event) => {
        if (event.touches.length === 2) {
            const currentDistance = getDistance(event.touches);
            const scaleFactor = currentDistance / initialDistance;

            // Изменяем размеры первого элемента
            // const newWidth1 = initialWidth1 * scaleFactor;
            // const newHeight1 = initialHeight1 * scaleFactor;


          // Изменяем размеры первого элемента
            const newWidth1 = initialWidth1 - currentDistance;
            const newHeight1 = initialHeight1 - currentDistance;
          
            // Обновляем размеры первого элемента
            resizableElement1.style.width = `${newWidth1}px`;
            resizableElement1.style.height = `${newHeight1}px`;

            // Уменьшаем размеры второго элемента на то же значение
            const widthDifference = newWidth1 - initialWidth1;
            const heightDifference = newHeight1 - initialHeight1;

            // Уменьшаем размеры второго элемента, чтобы сохранить визуальный эффект
            resizableElement2.style.width = `${initialWidth2 - widthDifference}px`;
            resizableElement2.style.height = `${initialHeight2 - heightDifference}px`;
        }
    });

    // Остановка изменения размера при завершении жеста
    document.body.addEventListener('touchend', (event) => {
        if (event.touches.length < 2) {
            // Сохраняем размеры
            initialWidth1 = resizableElement1.offsetWidth;
            initialHeight1 = resizableElement1.offsetHeight;
            initialWidth2 = resizableElement2.offsetWidth; // Сохраняем размеры второго элемента
            initialHeight2 = resizableElement2.offsetHeight;
            initialDistance = 0; // Сбрасываем начальное расстояние
        }
    });

    document.body.addEventListener('touchcancel', () => {
        initialDistance = 0; // Сбрасываем начальное расстояние
    });
</script>
</body>
</html>
