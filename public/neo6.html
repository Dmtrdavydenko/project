      // 12-13: –∑–∞—Ä–ø–ª–∞—Ç–∞
      features[12] = tokens.some(t => ["–≤—ã—Å–æ–∫–∞—è –∑–∞—Ä–ø–ª–∞—Ç–∞", "–¥–µ–Ω—å–≥–∏", "–±–æ–≥–∞—Ç—ã–π", "–¥–æ—Ö–æ–¥", "–∑–∞—Ä–ø–ª–∞—Ç–∞", "–æ–∫–ª–∞–¥", "–¥–æ—Ö–æ–¥—ã"].includes(t)) ? 1 : 0;
      features[13] = tokens.some(t => ["–Ω–∏–∑–∫–∞—è –∑–∞—Ä–ø–ª–∞—Ç–∞", "–ø—Ä–µ–º–∏—è", "–¥–æ–ø–ª–∞—Ç–∞", "—Å—É–±—Å–∏–¥–∏—è", "–ø–æ–º–æ—â—å", "—Å–æ—Ü–ø–æ–¥–¥–µ—Ä–∂–∫–∞"].includes(t)) ? 1 : 0;

      // 14-15: —Å–µ–º—å—è/–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
      features[14] = tokens.some(t => ["—Å–µ–º—å—è", "–¥–µ—Ç–∏", "—Ä–µ–±—ë–Ω–æ–∫", "–∂–µ–Ω–∞", "–º—É–∂", "—Å–µ–º–µ–π–Ω—ã–π", "–¥–æ–º–∞—à–Ω–∏–π"].includes(t)) ? 1 : 0;
      features[15] = tokens.some(t => ["–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è", "–±–æ–ª–µ–∑–Ω—å", "–∏–Ω–≤–∞–ª–∏–¥", "—Ö—Ä–æ–Ω–∏—á–µ—Å–∫–∏–π", "–∑–¥–æ—Ä–æ–≤—å–µ", "–ø—Ä–æ–±–ª–µ–º—ã", "–æ–≥—Ä–∞–Ω–∏—á–µ–Ω"].includes(t)) ? 1 : 0;

      return features;
    }

    // ===============================
    // 4. –ù–µ–π—Ä–æ—Å–µ—Ç—å: –ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω—ã–π –ø–µ—Ä—Å–µ–ø—Ç—Ä–æ–Ω (MLP)
    // ===============================
    class MLP {
      constructor(inputSize, hiddenSize1, hiddenSize2, outputSize) {
        this.weights1 = this.initWeights(inputSize, hiddenSize1);
        this.biases1 = new Array(hiddenSize1).fill(0);
        this.weights2 = this.initWeights(hiddenSize1, hiddenSize2);
        this.biases2 = new Array(hiddenSize2).fill(0);
        this.weights3 = this.initWeights(hiddenSize2, outputSize);
        this.biases3 = new Array(outputSize).fill(0);
      }

      initWeights(rows, cols) {
        const weights = [];
        for (let i = 0; i < rows; i++) {
          weights[i] = [];
          for (let j = 0; j < cols; j++) {
            weights[i][j] = (Math.random() - 0.5) * 0.1; // –º–∞–ª–µ–Ω—å–∫–∏–µ –≤–µ—Å–∞
          }
        }
        return weights;
      }

      sigmoid(x) {
        return 1 / (1 + Math.exp(-x));
      }

      feedForward(input) {
        // –°–ª–æ–π 1
        let hidden1 = new Array(this.weights1[0].length).fill(0);
        for (let j = 0; j < hidden1.length; j++) {
          for (let i = 0; i < input.length; i++) {
            hidden1[j] += input[i] * this.weights1[i][j];
          }
          hidden1[j] = this.sigmoid(hidden1[j] + this.biases1[j]);
        }

        // –°–ª–æ–π 2
        let hidden2 = new Array(this.weights2[0].length).fill(0);
        for (let j = 0; j < hidden2.length; j++) {
          for (let i = 0; i < hidden1.length; i++) {
            hidden2[j] += hidden1[i] * this.weights2[i][j];
          }
          hidden2[j] = this.sigmoid(hidden2[j] + this.biases2[j]);
        }

        // –í—ã—Ö–æ–¥–Ω–æ–π —Å–ª–æ–π
        let output = new Array(this.weights3[0].length).fill(0);
        for (let j = 0; j < output.length; j++) {
          for (let i = 0; i < hidden2.length; i++) {
            output[j] += hidden2[i] * this.weights3[i][j];
          }
          output[j] = this.sigmoid(output[j] + this.biases3[j]);
        }

        return { hidden1, hidden2, output };
      }

      // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã ‚Äî —Ç–æ–ª—å–∫–æ inference (–±–µ–∑ –æ–±—É—á–µ–Ω–∏—è)
      predict(input) {
        const result = this.feedForward(input);
        return result.output;
      }
    }

    // –°–æ–∑–¥–∞—ë–º –Ω–µ–π—Ä–æ—Å–µ—Ç—å: 16 ‚Üí 32 ‚Üí 16 ‚Üí 150
    const nn = new MLP(16, 32, 16, jobs.length);

    // ===============================
    // 5. –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞
    // ===============================
    function analyzeResume() {
      const text = document.getElementById("resume").value.trim();
      if (!text) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Ä–µ–∑—é–º–µ.");
        return;
      }

      const features = extractFeatures(text);
      const scores = nn.predict(features);

      // –°–æ–ø–æ—Å—Ç–∞–≤–ª—è–µ–º —Å –ø—Ä–æ—Ñ–µ—Å—Å–∏—è–º–∏ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
      const ranked = jobs.map((job, idx) => ({
        name: job.name,
        score: scores[idx],
        weight: job.weight,
        reason: job.keywords.join(", ") + " | " + job.context.join(", ")
      })).sort((a, b) => b.score - a.score).slice(0, 5);

      // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h3>üéØ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h3>";

      ranked.forEach(job => {
        const div = document.createElement("div");
        div.className = "recommendation";
        div.innerHTML = `
          <strong>${job.name}</strong>
          <div class="score">–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å: ${(job.score * 100).toFixed(1)}%</div>
          <div class="reason">${job.reason}</div>
        `;
        resultsDiv.appendChild(div);
      });
    }
    </script>
