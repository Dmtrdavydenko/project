<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Две зоны с кнопками</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow-y: auto; /* Прокручиваемый контент для страницы */
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

            nav a {
                color: white;
                text-decoration: none;
                margin-right: 15px;
                font-weight: bold;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        .main-content {
            display: flex;
            height: calc(100vh - 50px); /* Учитываем высоту навигации */
        }

        .zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .half {
            flex: 0; /* Убираем flex-grow, чтобы блоки занимали только минимально необходимую высоту */
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

            .half:last-child {
                border-bottom: none;
            }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Назад</a>
        <a href="/textile">Текстиль</a>
        <a href="/about">О нас</a>
        <a href="/contact">Контакты</a>
    </nav>

    <div class="main-content">
        <div class="zone" id="leftZone">
            <div class="half" id="leftTop"></div>
            <div class="half" id="leftSecond"></div>
            <div class="half" id="leftThird"></div>
            <div class="half" id="leftBottom"></div>
        </div>
        <div class="zone" id="rightZone">
            <div class="half" id="rightTop"></div>
            <div class="half" id="rightSecond"></div>
            <div class="half" id="rightThird"></div>
            <div class="half" id="rightBottom"></div>
        </div>
    </div>

    <script>
        const buttonsPerBlock = 9;

        // Порядок обхода блоков:
        // Правая колонка снизу вверх
        const rightBlocks = ['rightBottom', 'rightThird', 'rightSecond', 'rightTop'];
        // Левая колонка сверху вниз
        const leftBlocks = ['leftTop', 'leftSecond', 'leftThird', 'leftBottom'];

        let currentNumber = 1;

        // Функция создания кнопок с возможным разворотом нумерации внутри блока
        function createButtonsInBlock(containerId, count, startNum, reverse = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const btn = document.createElement('button');
                const num = reverse ? startNum + count - 1 - i : startNum + i;
                btn.textContent = num;
                container.appendChild(btn);
            }
        }

        // Создаём кнопки для правой колонки (снизу вверх)
        for (let i = 0; i < rightBlocks.length; i++) {
            const blockId = rightBlocks[i];
            // Нумерация разворачивается в нечетных блоках (i=0,2,...)
            const reverse = (i % 2 === 0);
            createButtonsInBlock(blockId, buttonsPerBlock, currentNumber, reverse);
            currentNumber += buttonsPerBlock;
        }

        // Создаём кнопки для левой колонки (сверху вниз)
        for (let i = 0; i < leftBlocks.length; i++) {
            const blockId = leftBlocks[i];
            // Нумерация разворачивается в нечетных блоках (i=0,2,...)
            const reverse = (i % 2 === 0);
            createButtonsInBlock(blockId, buttonsPerBlock, currentNumber, reverse);
            currentNumber += buttonsPerBlock;
        }
    </script>


</body>
</html>
