<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Общий блок под колонками с нумерацией</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                margin-right: 15px;
            }

            nav button {
                background-color: #555; /* Темно-серый фон */
                color: #fff; /* Белый текст */
                border: none; /* Без рамки */
                padding: 8px 16px; /* Отступы внутри */
                border-radius: 4px; /* Скругленные углы */
                cursor: pointer; /* Курсор указатель при наведении */
                font-size: 14px;
                transition: background-color 0.3s ease;
            }

                nav button:hover {
                    background-color: #777; /* Светлее при наведении */
                }


        .main-content {
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .zone {
            flex: 1;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }

            .zone:last-child {
                border-right: none;
            }

        .half {
            margin-bottom: 15px;
            border: 0.7px dashed black;
        }

            .half button {
                margin: 3px;
                padding: 4px;
            }

        /* Общий блок с 12 кнопками под колонками */
        #footerBlock {
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            border: 0.7px dashed black;
        }

            #footerBlock button {
                padding: 8px 12px;
                cursor: pointer;
            }



        div button {
            padding: 6px 12px;
            margin: 4px;
            border: 1px solid #888;
            background-color: #f0f0f0;
            cursor: pointer;
            outline: none;
            user-select: none;
            transition: background-color 0.3s, border-color 0.3s;
        }

            div button.active {
                background-color: #4caf50;
                border-color: #388e3c;
                color: white;
            }

            div button:focus {
                box-shadow: 0 0 3px 2px #90caf9;
            }
    </style>
    <link rel="stylesheet" href="css/selectButton.css">
    <link rel="stylesheet" href="css/selectFind.css">
    <script src="js/loom.js" defer></script>
    <!--<script src="/loomSample.js" defer></script>-->
</head>
<body>

    <nav>
        <a href="/">Назад</a>
        <a href="/textile">Текстиль</a>
    </nav>

    <div class="main-content">
        <div class="zone" id="leftZone">
            <div class="half" id="leftTop"></div>
            <div class="half" id="leftSecond"></div>
            <div class="half" id="leftThird"></div>
            <div class="half" id="leftBottom"></div>
        </div>
        <div class="zone" id="rightZone">
            <div class="half" id="rightTop"></div>
            <div class="half" id="rightSecond"></div>
            <div class="half" id="rightThird"></div>
            <div class="half" id="rightBottom"></div>
        </div>
    </div>

    <div id="footerBlock"></div>
</body>
</html>
