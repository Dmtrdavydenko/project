<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Общий блок под колонками с нумерацией</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                margin-right: 15px;
            }

        .main-content {
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .zone {
            flex: 1;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }

            .zone:last-child {
                border-right: none;
            }

        .half {
            margin-bottom: 15px;
        }

            .half button {
                margin: 3px;
                padding: 8px 12px;
            }

        /* Общий блок с 12 кнопками под колонками */
        #footerBlock {
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

            #footerBlock button {
                padding: 8px 12px;
                cursor: pointer;
            }
    </style>
</head>
<body>

    <nav>
        <a href="#">Назад</a>
        <a href="#">Текстиль</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>

    <div class="main-content">
        <div class="zone" id="leftZone">
            <div class="half" id="leftTop"></div>
            <div class="half" id="leftSecond"></div>
            <div class="half" id="leftThird"></div>
            <div class="half" id="leftBottom"></div>
        </div>
        <div class="zone" id="rightZone">
            <div class="half" id="rightTop"></div>
            <div class="half" id="rightSecond"></div>
            <div class="half" id="rightThird"></div>
            <div class="half" id="rightBottom"></div>
        </div>
    </div>

    <div id="footerBlock"></div>

    <script>
        const buttonsPerBlock = 9;

        const rightBlocks = ['rightBottom', 'rightThird', 'rightSecond', 'rightTop'];
        const leftBlocks = ['leftTop', 'leftSecond', 'leftThird', 'leftBottom'];

        let currentNumber = 1;
        let blockIndex = 1; // Счётчик блоков по порядку обхода (начинается с 1)
        const totalBlocks = rightBlocks.length + leftBlocks.length; // 8

        function createButtonsInBlock(containerId, count, startNum, reverse = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const btn = document.createElement('button');
                const num = reverse ? startNum + count - 1 - i : startNum + i;
                btn.textContent = num;
                container.appendChild(btn);
            }
        }

        // Правая колонка (снизу вверх)
        for (let i = 0; i < rightBlocks.length; i++, blockIndex++) {
            const blockId = rightBlocks[i];
            // Разворот для нечетных блоков
            let reverse = (blockIndex % 2 === 1);
            // Если это последний блок (8-й), разворачиваем в любом случае
            if (blockIndex === totalBlocks) {
                reverse = true;
            }
            createButtonsInBlock(blockId, buttonsPerBlock, currentNumber, reverse);
            currentNumber += buttonsPerBlock;
        }

        // Левая колонка (сверху вниз)
        for (let i = 0; i < leftBlocks.length; i++, blockIndex++) {
            const blockId = leftBlocks[i];
            let reverse = (blockIndex % 2 === 1);
            if (blockIndex === totalBlocks) {
                reverse = true;
            }
            createButtonsInBlock(blockId, buttonsPerBlock, currentNumber, reverse);
            currentNumber += buttonsPerBlock;
        }

        // Общий блок с 12 кнопками под колонками, нумерация 1..12
        function createFooterButtons(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                container.appendChild(btn);
            }
        }
        createFooterButtons('footerBlock', 12);
    </script>

</body>
</html>
