<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Общий блок под колонками с нумерацией</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                margin-right: 15px;
            }

        .main-content {
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .zone {
            flex: 1;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
        }

            .zone:last-child {
                border-right: none;
            }

        .half {
            margin-bottom: 15px;
        }

            .half button {
                margin: 3px;
                padding: 8px 12px;
            }

        /* Общий блок с 12 кнопками под колонками */
        #footerBlock {
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

            #footerBlock button {
                padding: 8px 12px;
                cursor: pointer;
            }
    </style>
    <script src="/loom.js" defer></script>
    <!--<script src="/loomSample.js" defer></script>-->
</head>
<body>

    <nav>
        <a href="/">Назад</a>
        <a href="/textile">Текстиль</a>
    </nav>

    <div class="main-content">
        <div class="zone" id="leftZone">
            <div class="half" id="leftTop"></div>
            <div class="half" id="leftSecond"></div>
            <div class="half" id="leftThird"></div>
            <div class="half" id="leftBottom"></div>
        </div>
        <div class="zone" id="rightZone">
            <div class="half" id="rightTop"></div>
            <div class="half" id="rightSecond"></div>
            <div class="half" id="rightThird"></div>
            <div class="half" id="rightBottom"></div>
        </div>
    </div>

    <div id="footerBlock"></div>
</body>
</html>
