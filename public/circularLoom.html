<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Две зоны с кнопками</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            font-family: sans-serif;
        }

        .zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            height: 100vh;
        }

        .half {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
        }

            .half:last-child {
                border-bottom: none;
            }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!--<a href="/">Back</a>-->
    <!--<a href="/textile">textile</a>-->
    <div class="zone" id="leftZone">
        <div class="half" id="leftTop"></div>
        <div class="half" id="leftSecond"></div>
        <div class="half" id="leftThird"></div>
        <div class="half" id="leftBottom"></div>
    </div>
    <div class="zone" id="rightZone">
        <div class="half" id="rightTop"></div>
        <div class="half" id="rightSecond"></div>
        <div class="half" id="rightThird"></div>
        <div class="half" id="rightBottom"></div>
    </div>

    <script>
        // Задаем количество кнопок в каждой секции
        const leftTopButtons = 5;
        const leftBottomButtons = 5;
        const rightTopButtons = 10;
        const rightBottomButtons = 10;

        function createButtons(containerId, count, labelPrefix) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= count; i++) {
                const btn = document.createElement('button');
                btn.textContent = `${labelPrefix} ${i}`;
                container.appendChild(btn);
            }
        }

        // Генерация кнопок
        createButtons('leftTop', leftTopButtons, 'Левый Верх');
        createButtons('leftSecond', leftTopButtons, 'Левый Верх');
        createButtons('leftThird', leftTopButtons, 'Левый Верх');
        createButtons('leftBottom', leftBottomButtons, 'Левый Низ');
        createButtons('rightTop', rightTopButtons, 'Правый Верх');
        createButtons('rightSecond', rightBottomButtons, 'Правый Низ');
        createButtons('rightThird', rightBottomButtons, 'Правый Низ');
        createButtons('rightBottom', rightBottomButtons, 'Правый Низ');
    </script>
</body>
</html>
